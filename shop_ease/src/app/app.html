<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon (click)="goToHomePage()" menuClose>
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title color="primary">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <ion-card>
      <img src="./assets/imgs/menu2.jpg" />
      <div class="card-title">Oh Pair!</div>
      <div class="card-subtitle">Online Sneaker Store. Simple.</div>
    </ion-card>

    <ion-list>

      <ion-item *ngFor="let brand of brands" (click)="openProductsByCategoryPage(brand.name)" menuClose>
        <ion-thumbnail item-left>
          <img src="{{ brand.logoUrl }}" />
        </ion-thumbnail>
        <h2 class="name-label"> {{ brand.name }} </h2>
        <p> {{ brand.description }} </p>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
