<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon (click)="goToHomePage()" menuClose>
          <ion-icon name="home" color="primary"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title color="primary">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <ion-card>
      <img src="./assets/imgs/menu-logo.png" />
      <!-- <div class="card-title">Oh Pair!</div>
      <div class="card-subtitle">Online Sneaker Store. Simple.</div> -->
    </ion-card>

    <ion-list>

      <ion-item *ngFor="let brand of brands" (click)="openProductsByCategoryPage(brand.id)" menuClose>
        <ion-thumbnail item-left>
          <img src="{{ brand.logoUrl }}" />
        </ion-thumbnail>
        <h2 class="name-label"> {{ brand.name }} </h2>
        <p> {{ brand.description }} </p>
      </ion-item>

      <ion-item-divider color="primary">Account</ion-item-divider>

      <ion-item *ngIf="!isLoggedIn" (click)="openPage('signup')" menuClose>
        <ion-icon name="md-clipboard" item-left large></ion-icon>
        <h2 class="name-label">Sign Up</h2>
        <p>for a new account</p>
      </ion-item>

      <ion-item *ngIf="!isLoggedIn" (click)="openPage('login')" menuClose>
        <ion-icon name="log-in" item-left large></ion-icon>
        <h2 class="name-label">Login</h2>
        <p>Using username and password</p>
      </ion-item>

      <ion-item *ngIf="isLoggedIn" menuClose>
        <ion-icon name="contact" item-left large></ion-icon>
        <h2 class="name-label">{{ user.first_name }}</h2>
        <p>Welcome</p>
      </ion-item>

      <ion-item *ngIf="isLoggedIn" (click)="openPage('cart')" menuClose>
        <ion-icon name="cart" item-left large></ion-icon>
        <h2 class="name-label">Cart</h2>
        <p>Check items in your cart</p>
      </ion-item>

      <ion-item *ngIf="isLoggedIn" (click)="openPage('orders')" menuClose>
          <ion-icon name="shirt" item-left large></ion-icon>
          <h2 class="name-label">Orders</h2>
          <p>Check your orders</p>
        </ion-item>

      <ion-item *ngIf="isLoggedIn" (click)="logout()" menuClose>
        <ion-icon name="log-out" item-left large></ion-icon>
        <h2 class="name-label">Logout</h2>
        <p>of your account</p>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
