<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let i of [1,2,3,4]" text-wrap (click)="openProductsPage(i)">
      <ion-thumbnail item-left>
        <img src="./assets/imgs/{{i}}.jpg" />
      </ion-thumbnail>
      <h2>Product {{i}}</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
      <p>P{{i}}00</p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
