<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-label *ngIf="showEmptyPageMessage">Unavailable. Please try other item.
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="openProductsPage(product.id)">
      <ion-thumbnail item-left>
        <img [src]="product?.image_url" />
      </ion-thumbnail>
      <h2 class="name-label">{{product.brand}} {{ product.product_name }}</h2>
      <p>{{ product.short_desc }}</p>
      <p>â‚±{{ product.price }}</p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
