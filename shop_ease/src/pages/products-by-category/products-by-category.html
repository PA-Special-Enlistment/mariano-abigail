<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let product of filteredProducts" text-wrap (click)="openProductsPage(product)">
      <ion-thumbnail item-left>
        <img [src]="product?.imageUrls[0]" />
      </ion-thumbnail>
      <h2 class="name-label">{{product.brand.name}} {{ product.name }}</h2>
      <p>{{ product.short_desc }}</p>
      <p>{{ product.price }}</p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
