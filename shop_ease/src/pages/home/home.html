<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <img style="margin-top: 10px;" src="https://i.makeagif.com/media/3-17-2016/Jfn9dG.gif">

  <ion-card class="home-large-banner">
    <ion-slides autoplay="5000" pager>
      <ion-slide *ngFor="let banner of banners">
        <img class="banner-image" src="{{ banner }}" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.imageUrls[0]" />
            <h1 padding center> {{ product.brand.name }} {{ product.name }} </h1>
            <p padding center>{{ product.description }}</p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="openProductsPage(product)">
      <ion-thumbnail item-left>
        <img [src]="product.imageUrls[0]" />
      </ion-thumbnail>
      <h2>{{ product.brand.name }} {{ product.name }}</h2>
      <p>{{ product.short_desc }}</p>
      <p>P{{ product.price }}</p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
